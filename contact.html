  <body>
    <nav class='navbar navbar-inverse nav-fixed-top' style='margin-bottom:0px;' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          <button type="button" class="navbar-toggle" data-toggle='collapse' data-target='#navbar'>

    <a name='contact'></a>
    <div class='intro-header'>
      <div class='container'>
        <div class='intro-message row'>
          <h1>Contact Me</h1>
          <h3>Questions / Comments can go to <a href='mailto:gaochangshuo1989@gmail.com'>gaochangshuo1989@gmail.com</a></h3>
          <hr class='intro-divider'>
          <form id='contact-form' onsubmit='postData()'>
            <div class="messages"></div>
            <div class='controls'>
              <div class='row'>
                <div class='col-md-6'>
                  <div class='form-group'>
                    <label for="form_name">Firstname *</label>
                    <input id="form_firstname" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                  </div>  
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Lastname *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                    <div class='help-block with-errors'></div>
                  </div>  
                </div>  
              </div>  
              
              <div class='row'>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                
                  </div>
                </div>  
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_phone">Phone</label>
                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>  
              </div>
              <div class='row'>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input id='mybutton' type="submit" class="btn btn-success btn-send" value="Send message">
                </div>
              </div>
              <div class='row'>
                <div class='col-md-12'>
                  <p class="text-muted"><strong>*</strong> These fields are required.</p>
                </div>  
              </div>  
            </div>  
          </form>
        </div>  
      </div>  
    </div>
    <script>
      function postData(){    
        var firstname=$('#form_firstname').val();
        var lastname=$('#form_lastname').val();
        var email=$('#form_email').val();
        var phone=$('#form_phone').val();
        var message=$('#form_message').val();
        //console.log(firstname+' '+lastname+' '+email+' '+phone+' '+message);
        var http = new XMLHttpRequest();
        var url = 'http://104.196.126.211:3000';
        var params = 'firstname='+firstname+'&lastname='+lastname+'&email='+email+'&phone='+phone+'&message='+message;
        http.open('POST', url, true);
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        http.onreadystatechange=function(){
          if(http.readyState == 4 && http.status == 200){
            console.log(http.responseText);
          }
        }
        http.send(params);
      }      
    </script>
  </body>
</html>
