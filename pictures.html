<html>
  <head>
    <title>Changshuo Gao - Pictures</title>
    <link rel='stylesheet' href='css/bootstrap.min.css' />
    <link rel='stylesheet' href='css/landing-page.css' />
    <link rel='stylesheet' href='font-awesome/font-awesome-4.6.3/css/font-awesome.min.css' />
    <link rel="shortcut icon" href="img/panda.png" media='screen'/>
  <head>
  <body>
    <nav class='navbar navbar-inverse nav-fixed-top' style='margin-bottom:0px;' role='navigation'>
      <div class='container'>
         <div class='navbar-header'>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target='#navbar'>
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>  
         </div>  
         <div id='navbar' class='collapse navbar-collapse'>
          <ul class='nav navbar-nav'>
            <li class='active'><a href='index.html'>About</a></li>
            <li><a href='#'>Pictures</a></li>
            <li><a href='#'>Contact</a></li>
          </ul>  
         </div>
      </div>  
    </nav>
    
    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery">
      <div class="slides"></div>
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
       <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
    </div>

    <div id="links">
      <a href="img/s1.png" title="Banana">
        <img src="img/s1.png" alt="Banana">
      </a>
      <a href="img/s2.png" title="Apple">
        <img src="img/s2.png" alt="Apple">
      </a>
      <a href="img/s3.png" title="Orange">
        <img src="img/s3.png" alt="Orange">
      </a>
    </div>

    <script src="js/blueimp-gallery.min.js"></script>

    <script>
    document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
        blueimp.Gallery(links, options);
    };
    </script>

  </body>
</html>
